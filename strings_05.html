<!DOCTYPE html>
<html>
<title>Exercícios de LogAlg</title>

<body>

    <script>

        let str = '      Minha casa é amarela          ';

        console.log('1)', str);
        console.log('2)', str.trim());

        let str2 = 'casa';
        console.log('3)', str2.padStart(10));
        console.log('4)', str2.padEnd(10));

        console.log('5)', str2.padStart(10, '.'));
        console.log('6)', str2.padEnd(10, '*'));
        console.log('7)', str2.padEnd(10, 'casa'));

        console.log('8)', 'Capítulo 1'.padEnd(50, '.'), '10');
        console.log('9)', 'Capítulo 322'.padEnd(50, '.'), '11');
        console.log('10)', 'Ninho e Amarfagafos'.padEnd(50, '.'), '12');

    </script>

</body>

</html>
