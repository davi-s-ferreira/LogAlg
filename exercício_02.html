<body>

    <h2>Exercício 02</h2>

    <p>Crie duas variáveis 'x' e 'y' que recebem valores numéricos (integer e/ou float). Faça o teste para verificar se
        'x' é maior que 'y'. Se for, exiba no console a divisão de 'x' por 'y'. Se não for, exiba 'x<sup>y</sup>' no
        console.</p>

    <script>

        var x = 10;
        var y = 5;

        if (x > y) {
            console.log(x / y)

        } else {
            console.log(x ** y)

        }

    </script>

</body>
