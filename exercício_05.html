    <h2>Exercício 05</h2>

    <p>Crie uma função chamada 'testaNumeros()' que recebe dois parâmentros 'num1' e 'num2'.</p>

    <p>Esta função deve testar se 'num1' é maior que 'num2', retornando 'true'.</p>

    <p>Se 'num1' é menor que 'num2', deve retornar 'false'.</p>

    <p>Exiba no console o resultado da chamada da função.</p>

    <script>

        var testaNumeros = function (num1, num2) {
            return num1 > num2;
        }

        console.log(testaNumeros(10, 10));

    </script>

</body>
