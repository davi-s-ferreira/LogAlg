<!DOCTYPE html>
<html>
<title>Exercícios de LogAlg</title>

<body>

    <script>

        let txt1 = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let txt2 = 'Joca da Silva';

        console.log('1)', txt1);
        console.log('2)', txt1.toLowerCase());
        console.log('3)', txt2.toUpperCase());

        console.log('4)', txt2.concat(' de Souza'));
        console.log('5)', txt2.concat(' de Souza', ' de ', 'Araújo'));

        console.log('6)', txt2 + ' de Souza');

    </script>

</body>

</html>
